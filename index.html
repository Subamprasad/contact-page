<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subam prasad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03446fcc82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form action="/New folder\index.html">
            <div class="one">
            <h1>Subam Prasad</h1>
            <h2>Contact Me</h2>
        </div>
            <img src="ak.jpeg" alt="polo" class="center">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i>Your Full Name</label>
            </div>
            <div class="input-group">
                <input type="number" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i>Phone No.</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label>
            </div>
            <div class="input-group">
                <input type="location" id="location" required>
                <label for="location"><i class="fa-solid fa-location"></i>Location</label>
            </div>
            <div class="input-group">
                <input type="subject" id="subject" required>
                <label for="subject"><i class="fa-brands fa-patreon"></i>Subject</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
            </div>
            <button type="submit"><i class="fa-sharp fa-solid fa-paper-plane"></i>Send Message</button>
        </form>
    </div>
</body>
</html>
